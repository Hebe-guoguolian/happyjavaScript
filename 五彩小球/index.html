<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
          margin: 0;
          padding: 0;
          border: 0;
          list-style-type: none;
           }
        html,body{
            width: 100%;
            height: 100%;
        }
        #main{
            width: 100%;
            height: 100%;
            background: #000;
        }
    </style>
    
    
</head>
<body>
<div id="main"></div>
<script src="js/Underscore-min.js"></script>
<script src="js/index.js"></script>
<script>

    var main = document.getElementById('main');
    //创建一个小球数组和颜色数组；
    var ballArr = [];
    var colorArr = ['red','oranger','yellow','green','blue','yellowgreen','purpel'];

main.onmousemove = function (event) {
    var event = event||window.event;
    //一移动的时候,产生新的小球,并push到数组中
    ballArr.push(new ColorBall({ parentId:'main',
    //鼠标的位置
        left:event.clientX,
        top:event.clientY,
        //随机获取颜色
        bgColor:colorArr[_.random(0,colorArr.length-1)]}));
}
setInterval(function () {
        //清除屏幕
        for(var i= 0;i<main.children.length;i++){
        main.removeChild(main.children[i]);
    }
    //不断的绘制小球
    for(var i=0;i<ballArr.length;i++) {
        ballArr[i].render();
        ballArr[i].update();

    }
    },50)



</script>
</body>
</html>
